<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Automatic Background colour changer:</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    const body = document.querySelector('body');
    const Start = document.querySelector('#start');
    const Stop = document.querySelector('#stop');

    let randomNumber = function (number) {
        return (Math.floor(Math.random() * number) + 1)
    }
    const randomColor = function(){
        body.style.backgroundColor = `rgb(${randomNumber(255)},${randomNumber(255)},${randomNumber(255)}`;
    }
    let changecolor
    let startChangingColor = function(){
        if(!changecolor)  changecolor = setInterval(randomColor, 100);
        
       
    }
    let stopChangingColor = function() {
        clearInterval(changecolor)
        changecolor= null;
    }
    Start.addEventListener('click', startChangingColor);

    Stop.addEventListener('click', stopChangingColor);


    
</script>

</html>
